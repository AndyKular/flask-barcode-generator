<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Barcodes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 30px;
            font-weight: normal;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="file"] {
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            background: #0074CC;
            color: #ffffff;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Replace the src below with the correct path or URL for your image -->
        <img src="{{ url_for('static', filename='real_canadian_superstore_logo.png') }}" alt="Real Canadian Superstore Logo">
        <h1>Upload a File to Generate Barcodes</h1>
        <form action="/generate" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".xlsx" required>
            <button type="submit">Upload and Generate</button>
        </form>
    </div>
</body>
</html>
